<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1 data-bind="text: title"></h1>
    <script type="application/javascript" src="lib/enki.js"></script>
    <script type="application/javascript">
        var viewModel = {
            title:'This is your page title'
        };
        enki.bindDocument(viewModel);
    </script>

    <input type="text" data-bind="value: userName"/>
    <script type="application/javascript">
        var viewModel = {
            userName:''
        };
        enki.bindDocument(viewModel);
    </script>

    <input type="button" data-bind="click:buttonClick"/>
    <script type="application/javascript">
        var viewModel={
            timesClicked:0,
            buttonClick: function () {
                this.timesClicked+=1;
            }
        }
        enki.bindDocument(viewModel);
    </script>

    <div data-bind="visible:isVisible">This div should not be visible</div>
    <script type="application/javascript">
        var viewModel={
            isVisible:false
        }
        enki.bindDocument(viewModel);
    </script>

    <div data-bind="foreach: items">
        <div data-bind="text: "></div>
    </div>
</body>
</html>
